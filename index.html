input{background:#000;color:var(--c1);border:1px solid var(--bdr2);padding:10px;width:100%;margin-bottom:10px;outline:none}
#sList{overflow-y:auto;list-style:none;font-size:12px}
#sList li{padding:10px;border-bottom:1px solid #163348;cursor:pointer}
#sList li:hover{background:var(--bg1)}
</style>
</head>
